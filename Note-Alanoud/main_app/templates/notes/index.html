{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/notes/note-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
  <h1>Note List</h1>
</section>

<section class="card-container">
  {% for note in notes %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img src="{% static 'images/image.png' %}" alt="A note image" />
      </div>

      <h2 class="card-title">
        <a href="{% url 'note-detail' note.id %}">{{ note.title }}</a>
        {% if note.is_pinned %}
        ðŸ“Œ
        {% endif %}
      </h2>

      <p>{{ note.content }}</p>

      <form action="{% url 'toggle-pin' note.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">
          {% if note.is_pinned %}
          Unpin
          {% else %}
          Pin
          {% endif %}
        </button>
      </form>
    </div>
  </div>
  {% endfor %}
</section>


{% endblock %}
