{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/notes/note-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
    <h1>Note List</h1>
</section>

<section class="card-container">
  {% for note in notes %}
  <a href="{% url 'note-detail' note.id %}">
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img src="{% static 'images/image.png' %}" alt="A note image" />
        </div>
        <h2 class="card-title">{{ note.title }}</h2>
        <p>{{ note.content }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
