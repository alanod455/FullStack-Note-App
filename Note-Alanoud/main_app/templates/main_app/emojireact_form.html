{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
  <div class="page-header">
    {% if object %}
      <h1>Edit Emoji Reaction</h1>
    {% else %}
      <h1>Add an Emoji Reaction</h1>
    {% endif %}
    <img src="{% static 'images/emojireact.png' %}" alt="Emoji Icon" class="header-icon" />
  </div>

  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <div class="form-fields">
      {{ form.as_p }}
    </div>

    <button type="submit" class="btn submit">Save Reaction</button>
  </form>
{% endblock %}
