{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Note?</h1>
  <img src="{% static 'images/image.png' %}" alt="" style="width:30%;"/>
</div>

<h2>Are you sure you want to delete {{note.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'note-detail' note.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
