{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/emojis/emoji-detail.css' %}" />
{% endblock %}

{% block content %}

<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2 class="emoji">{{ emojireact.emoji }}</h2>
    {% if emojireact.user %}
      <p><strong>By:</strong> {{ emojireact.user.username }}</p>
    {% endif %}
  </div>
</div>

<div class="action-buttons">
  <a href="{% url 'emoji-edit' emojireact.id %}" class="btn warn">Edit</a>
  <a href="{% url 'emoji-delete' emojireact.id %}" class="btn danger">Delete</a>
</div>
  
{% endblock %}
